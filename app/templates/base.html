<!-- app/templates/base.html -->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
      <title>{{ title }}</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" >
  <!--    set ico on browser tab-->
      <link rel="shortcut icon" href="{{ url_for('static', filename='img/favorite.ico') }}">

      <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet" />

<!--      <link href="css/main.css" rel="stylesheet" />-->
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
<!--      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
      <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet" />
  </head>

  <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    {% block body %}
    {% endblock %}
    <script>
      $(document).ready(function(){
        // Add smooth scrolling to all links in navbar + footer link
        $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault();

            // Store hash
            var hash = this.hash;

            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 900, function(){

              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            });
          } // End if
        });

        $(window).scroll(function() {
          $(".slideanim").each(function(){
            var pos = $(this).offset().top;
            var winTop = $(window).scrollTop();
              if (pos < winTop + 600) {
                $(this).addClass("slide");
              }
          });
        });
        // hide all options for indicator
        $('.second .input-field:nth-child(1) .choices__list--dropdown div div:not(.choices__placeholder)').css('display','none');
        // hide all options for category
        $('.second .input-field:nth-child(2) .choices__list--dropdown div div:not(.choices__placeholder)').css('display','none');
      })
    </script>
  </body>
</html>
